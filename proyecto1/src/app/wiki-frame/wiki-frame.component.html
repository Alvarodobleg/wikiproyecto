<div class="container-fluid">
  <div class="row">
   
<div class="col-12 border border-dark results" *ngFor="let wikiResult of wikiResults">
  <p>{{wikiResult.title}} </p>
  <p>{{wikiResult.snippet}} </p>
  <p><a target="_blank" href="{{wikiResult.url}}">{{wikiResult.url}}</a></p> <!-- Adapta el array del resultado de la busqueda para que sea un link que se abra en una pagina en blanco-->
</div>
</div>
</div>
